<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Your Contact Card</title>
  <meta name="theme-color" content="#0ea5e9" />
  <link rel="stylesheet" href="style.css">
  <style>
    :root{
      --bg: #0b1220;
      --card: #121a2b;
      --text: #e8eefc;
      --muted: #a7b3d0;
      --accent: #0ea5e9;
      --ring: rgba(14,165,233,.35);
      --radius: 18px;
      --shadow: 0 8px 24px rgba(0,0,0,.25);
    }
    @media (prefers-color-scheme: light) {
      :root{ --bg:#f7f8fc; --card:#ffffff; --text:#0f172a; --muted:#5b647a; --accent:#0ea5e9; --ring:rgba(14,165,233,.35); }
    }
    *{ box-sizing:border-box }
    html,body{ height:100% }
    body{
      margin:0; font:16px/1.4 system-ui,-apple-system,Segoe UI,Roboto,Arial;
      background:radial-gradient(1200px 600px at 50% -10%, rgba(14,165,233,.15), transparent 60%), var(--bg);
      color:var(--text); -webkit-font-smoothing:antialiased; -moz-osx-font-smoothing:grayscale;
      -webkit-tap-highlight-color: transparent;
    }
  </style>
</head>
<body>
  <main class="wrap">
    <section class="card">
      <header>
        <img class="avatar" src="profile.jpg" alt="Your profile picture" />
        <div>
          <div class="name">Luke Alexander</div>
          <div class="tag">Tap to connect</div>
        </div>
      </header>

      <div class="grid">
        <!-- Phone -->
        <a class="tile" href="tel:07395197393" aria-label="Call phone number">
          <svg class="icon" viewBox="0 0 24 24" fill="none" aria-hidden="true">
            <path d="M22 16.92v2a2 2 0 0 1-2.18 2 19.8 19.8 0 0 1-8.63-3.07 19.5 19.5 0 0 1-6-6A19.8 19.8 0 0 1 2.08 4.18 2 2 0 0 1 4.06 2h2a2 2 0 0 1 2 1.72c.12.9.34 1.77.65 2.6a2 2 0 0 1-.45 2.11L7.1 9.9a16 16 0 0 0 6 6l1.47-1.16a2 2 0 0 1 2.11-.45c.83.31 1.7.53 2.6.65A2 2 0 0 1 22 16.92Z" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/>
          </svg>
          <div class="stack">
            <span class="label">Phone</span>
            <span class="value">07395197393</span>
          </div>
        </a>

        <!-- Snapchat -->
        <a class="tile" href="https://www.snapchat.com/@l_alexander2599" target="_blank" rel="noopener" aria-label="Open Snapchat">
          <svg class="icon" viewBox="0 0 24 24" fill="none" aria-hidden="true">
            <path d="M12 2.75c-3 0-5 2.04-5 5.04 0 1.82.6 2.76.6 2.76s-.6.66-1.68.93c-.53.13-.83.74-.55 1.22.47.79 1.53 1.05 2.39 1.24.11.63.4 1.58.85 2.24.54.8 1.45 1.44 2.86 1.44s2.32-.64 2.86-1.44c.45-.66.74-1.61.85-2.24.86-.19 1.92-.45 2.39-1.24.28-.48-.02-1.09-.55-1.22-1.08-.27-1.68-.93-1.68-.93s.6-.94.6-2.76c0-3-2-5.04-5-5.04Z" stroke="currentColor" stroke-width="1.4" stroke-linecap="round" stroke-linejoin="round"/>
          </svg>
          <div class="stack">
            <span class="label">Snapchat</span>
            <span class="value">@l_alexander2599</span>
          </div>
        </a>

        <!-- Discord -->
        <a class="tile" href="https://discordapp.com/users/yaboi870" target="_blank" rel="noopener" aria-label="Open Discord">
          <svg class="icon" viewBox="0 0 24 24" fill="none" aria-hidden="true">
            <path d="M8.5 4.5c1.1-.4 2.2-.6 3.5-.6s2.4.2 3.5.6M7 19s2-1 5-1 5 1 5 1M6 17C4.3 15.2 3.5 13 3.5 13 3 11.3 3 7.8 3 7.8c0-.7.5-1.3 1.2-1.5 1.1-.3 2.3-.6 3.6-.8m12.2 5.5s-.8 2.2-2.5 4c0 0 0 0 0 0" stroke="currentColor" stroke-width="1.4" stroke-linecap="round" stroke-linejoin="round"/>
            <circle cx="9.5" cy="12" r="1.1" fill="currentColor"/>
            <circle cx="14.5" cy="12" r="1.1" fill="currentColor"/>
          </svg>
          <div class="stack">
            <span class="label">Discord</span>
            <span class="value">@yaboi870</span>
          </div>
        </a>

        <!-- Instagram -->
        <a class="tile" href="https://www.instagram.com/yaboi870870?igsh=dGZ5ajBuZnB1ZDNk" target="_blank" rel="noopener" aria-label="Open Instagram">
          <svg class="icon" viewBox="0 0 24 24" fill="none" aria-hidden="true">
            <rect x="3" y="3" width="18" height="18" rx="5" stroke="currentColor" stroke-width="1.5"/>
            <circle cx="12" cy="12" r="3.5" stroke="currentColor" stroke-width="1.5"/>
            <circle cx="17" cy="7" r="1.2" fill="currentColor"/>
          </svg>
          <div class="stack">
            <span class="label">Instagram</span>
            <span class="value">@yaboi870870</span>
          </div>
        </a>
      </div>

      <div class="foot">Save to contacts from your phoneâ€™s share menu.</div>
    </section>
  </main>
</body>
</html>
